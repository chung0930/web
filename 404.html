<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error code:404</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1f2937;
            --bg-color: #f9fafb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 6rem;
            margin: 0;
            color: var(--primary-color);
            line-height: 1;
        }

        h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
        }

        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .countdown-box {
            font-size: 0.9rem;
            padding: 10px 20px;
            background: #eff6ff;
            color: var(--primary-color);
            border-radius: 50px;
            display: inline-block;
            font-weight: 600;
        }

        .loader {
            height: 4px;
            width: 100%;
            background: #e5e7eb;
            margin-top: 2rem;
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-bar {
            height: 100%;
            background: var(--primary-color);
            width: 100%;
            animation: shrink 5s linear forwards;
        }

        @keyframes shrink {
            from { width: 100%; }
            to { width: 0%; }
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            display: block;
            margin-top: 1.5rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>小故事工坊</h1>
    <h2></h2>
    <p>抱歉，您訪問的網址可能已更動或不存在</p>
    
    <div class="countdown-box">
        將在 <span id="timer">5</span> 秒後自動為您跳轉
    </div>

    <div class="loader">
        <div class="loader-bar"></div>
    </div>

    <a href="https://chung0930.github.io">點擊此處手動跳轉</a>
</div>

<script>
    const targetUrl = "https://chung0930.github.io";
    let timeLeft = 5;
    const timerElement = document.getElementById('timer');

    // 倒數計時邏輯
    const countdown = setInterval(() => {
        timeLeft--;
        timerElement.textContent = timeLeft;
        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.replace(targetUrl);
        }
    }, 1000);

    // 備用方案：如果 JS 被禁用，Meta Refresh 依然會運作
</script>

<noscript>
    <meta http-equiv="refresh" content="5;url=https://chung0930.github.io">
</noscript>

</body>
</html>
