<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>我的網頁</title>
    <script>
        async function checkIP() {
            const blockedIP = "59.102.209.250"; // 在這裡輸入你要封鎖的 IP
            
            try {
                // 向第三方 API 請求使用者的公網 IP
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const userIP = data.ip;

                if (userIP === blockedIP) {
                    // 導向錯誤頁面或清空內容
                    document.body.innerHTML = "<h1>幹</h1>";
                }
            } catch (error) {
                console.error("無法取得 IP 資訊:", error);
            }
        }

        // 頁面載入時立即執行
        window.onload = checkIP;
    </script>
</head>
<body>
    <h1>歡迎來到我的網站</h1>
    <p>這是網頁的內容。</p>
</body>
</html>
